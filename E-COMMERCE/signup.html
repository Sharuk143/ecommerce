 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        h2 {
            text-align: center;
            background-color: red;
        }

        body {
            background-color: lightgreen;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            position: relative;
            left: 600px;
            position: relative;
            top: 100px;
        }

        td {
            padding: 8px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Sign Up</h2>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" required></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" required></td>
        </tr>
        <tr>
            <td><label for="confirmPassword">Confirm Password:</label></td>
            <td><input type="password" id="confirmPassword" required></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" onclick="validateForm()">Sign Up</button></td>
        </tr>
    </table>
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (name === '' || email === '' || password === '' || confirmPassword === '') {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Create an object to store user information
            var userInfo = {
                name: name,
                email: email,
                password: password
            };

            // Stringify the object and save it in local storage
            localStorage.setItem('userInfo', JSON.stringify(userInfo));

            alert('Sign Up successful! Redirecting to Login page.');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
